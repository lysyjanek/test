name: Build

on:
  push:
    branches:
      - '*'
      - '*/*'
      - '**'
      - '!main'
  workflow_dispatch:

jobs:
  build:
    env:
      SOLUTION_NAME: TestApl


    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Build solution
        run: dotnet build -c Debug

    - name: Run tests
        run: dotnet test -c Debug --no-build --no-restore